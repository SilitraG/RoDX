<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Pagina de logare</title>
</head>
<body>
    <nav>
       <div class="nav-links" id="navLinks">
        <i class="fa fa-times" onclick="hideMenu()"></i>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="register.html">REGISTER</a></li>
            <li><a href="abouta.html">ABOUT</a></li>
            <li><a href="helpa.html">HELP</a></li>
        </ul>
       </div>
       <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
    <div class="header">
        <img src="e.jpg" alt="">
    </div>  
    <div class="side">
        <div class="login-container">
            <p class="title">Bine ati venit!</p>
            <div class="separator"></div>
            <p class="welcome-message">Va rugam sa va conectati!</p>
            <form class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <button class="submit">Login</button>
                <p class="form-text">
                    <a href="#" class="form-link">Ati uitat parola?</a>
                </p>
                <p class="form-text">
                    <a class="form-link" href="register.html" id="linkCreateAccount">Nu aveti cont? Creeaza unul!</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
