<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/stats.css">
    <title>Statistici</title>
</head>
<body>
    <div class="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/stats">Statistici</a>
        <a href="/profile">Profil</a>
        <a href="/index" id="logout">Logout</a>
    </div>
    <div class="content">
        <h1>Statistici</h1>
        <form id="statsForm">
            <label for="years">Selectați anul/an: </label>
            <select id="years" name="years" multiple>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <label for="categories">Selectați categoria: </label>
            <select id="categories" name="categories">
                <option value="infractiunile">Infracționalitatea la regimul drogurilor</option>
                <option value="campanii">Proiectele și campaniile de prevenire</option>
                <option value="confiscari">Situația confiscărilor de droguri</option>
                <option value="urgente">Urgențe medicale</option>
            </select>
            <button type="submit">Caută</button>
        </form>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/';
        });

        let chartInstance = null;

        document.getElementById('statsForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const years = Array.from(document.getElementById('years').selectedOptions).map(option => option.value);
            const category = document.getElementById('categories').value;

            try {
                const response = await fetch(`/api/stats?years=${years.join(',')}&category=${category}`);
                const data = await response.json();

                const ctx = document.getElementById('myChart').getContext('2d');

                if (chartInstance) {
                    chartInstance.destroy();
                }

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => d.year),
                        datasets: [{
                            label: category,
                            data: data.map(d => d.value),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        }]
                    }
                });
            } catch (error) {
                console.error('There was an error fetching the data:', error);
            }
        });
    </script>
</body>
</html>
