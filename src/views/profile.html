<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="/dashboard">Dashboard</a>
            <a href="/stats">Statistici</a>
            <a href="/campanii">Campanii</a>
            <a href="/profile">Profil</a>
            <a href="/" id="logout">Logout</a>
        </div>
    </nav>
    <div class="profile-container">
        <h1>Profilul Meu</h1>
        <div id="profile-data">
            <form id="profile-form">
                <div>
                    <label for="fullName">Nume complet:</label>
                    <input type="text" id="fullName" name="fullName">
                </div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phoneNumber">Nr. de telefon:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>
                <button type="button" class="btn" id="updateProfile"><i class="fa fa-folder"></i></button>
                <button type="button" class="btn" id="deleteAccount"><i class="fa fa-trash"></i></button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const user = await response.json();
                document.getElementById('fullName').value = user.fullName;
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('phoneNumber').value = user.phoneNumber;
            } catch (error) {
                console.error('There was a problem with your fetch operation:', error);
            }
        });

        document.getElementById('updateProfile').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            try {
                const response = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ fullName, username, email, phoneNumber })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                alert('Profile updated successfully');
            } catch (error) {
                console.error('There was a problem with your fetch operation:', error);
            }
        });

        document.getElementById('deleteAccount').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/users/profile', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                localStorage.removeItem('token');
                window.location.href = '/';
            } catch (error) {
                console.error('There was a problem with your fetch operation:', error);
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
