<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="/dashboard">Dashboard</a>
            <a href="/stats">Statistici</a>
            <a href="/campanii">Campanii</a>
            <a href="/profile">Profil</a>
            <a href="/" id="logout">Logout</a>
        </div>
    </nav>
    <div class="profile-container">
        <h1>Profilul Meu</h1>
        <div id="profile-data">
            <form id="profile-form" class="profile-form">
                <div class="form-control">
                    <label for="fullName">Nume complet:</label>
                    <input type="text" id="fullName" name="fullName">
                </div>
                <div class="form-control">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-control">
                    <label for="phoneNumber">Nr. de telefon:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="form-icons">
                    <i class="fa fa-save" id="updateProfile"></i>
                    <i class="fa fa-trash" id="deleteAccount"></i>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/profile.js" defer></script>
</body>
</html>
